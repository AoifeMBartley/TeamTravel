<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

li {
    display: inline;
}
</style>
</head>
<body>

<ul>
  <li><a href="#Amsterdam">Amsterdam</a></li>
  <li><a href="#Barcelona">Barcelona</a></li>
  <li><a href="#Berlin">Berlin</a></li>
  <li><a href="#Istanbul">Istanbul</a></li>
</ul>

</body>
</html>
